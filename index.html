<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Image slider</h1>
      <div class="left-item"><div class="left-arrow"></div></div>
      <div class="images-container">
        <img class="image" src="./img/wp4676582.jpg" alt="image" />
      </div>
      <div class="right-item"><div class="right-arrow"></div></div>
      <span class="fileNameSpan"
        >File name: <label class="fileName"> wp4676582.jpg</label></span
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
